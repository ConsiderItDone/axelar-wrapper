#import { Mutation, Connection } into Ethereum from "w3://ens/ethereum.web3api.eth"


type Mutation {
  approveAndSendToken(
    destinationChain: String!
    destinationAddress: String!
    symbol: String!
    amount: BigInt!
  ): String!
}

type MutationEnv {
  chainId: Int!
}

enum ChainId {
  MAINNET
  ROPSTEN
}

enum EVM_Chains {
  ETHEREUM,
  ETHEREUM_ROPSTEN,
  AVALANCHE,
  AVALANCHE_FUJI,
  POLYGON,
  POLYGON_MUMBAI,
  FANTOM,
  FANTOM_TESTNET,
  MOONBEAM,
  MOONBEAM_ALPHA
}