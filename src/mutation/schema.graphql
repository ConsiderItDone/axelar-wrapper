#import { Mutation, Connection, TxReceipt } into Ethereum from "w3://ens/ethereum.web3api.eth"

type Mutation {
  approveAndSendToken(
    destinationChain: String!
    destinationAddress: String!
    symbol: String!
    amount: BigInt!
    spender: String!
    contractAddress: String
  ): Ethereum_TxReceipt!

  approve(
    spender: String!
    amount: BigInt!
    contractAddress: String
  ): Ethereum_TxReceipt!

  sendToken(
    destinationChain: String!
    destinationAddress: String!
    symbol: String!
    amount: BigInt!
    contractAddress: String
  ) : Ethereum_TxReceipt!
}

type MutationEnv {
  chainId: Int!
}

enum ChainId {
  MAINNET
  ROPSTEN
}

enum EVM_Chains {
  ETHEREUM,
  ETHEREUM_ROPSTEN,
  AVALANCHE,
  AVALANCHE_FUJI,
  POLYGON,
  POLYGON_MUMBAI,
  FANTOM,
  FANTOM_TESTNET,
  MOONBEAM,
  MOONBEAM_ALPHA
}